<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Welcome to ${#props.companyName}</title>
</head>
<body>
<p>
  Hello, ${#user.displayName}!
</p>
<p>
  An account was created for you on ${#props.companyName}! <br/>
</p>
<p>Your credentials are:</p>
<p>Username: ${#user.userName}</p>
<p>Password: ${#user.password}<br/></p>
<p>
  Please log in as soon as possible and change your password:
  <a href="${#props.mailWithCredentials.loginUrl}">LOGIN</a>
</p>
<p>
  Regards, <br/>
  &emsp; <em>the ${#props.companyName} team</em>
</p>
</body>
</html>
