<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:lang="${lang}">
  <head>
    <title th:remove="all">Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <p>
      <span th:text="#{personal-mail-with-credentials.welcome(${user.firstName})}">
        Hello, James!
      </span>
    </p>
    <p>
      <span th:text="#{personal-mail-with-credentials.info(${props.companyName})}">
        I created an account for you on bremersee.org!
      </span>
    </p>
    <p>
      <span th:text="#{personal-mail-with-credentials.credentials-info}">
        Your credentials are:
      </span>
    </p>
    <p>
      <span th:text="#{personal-mail-with-credentials.credentials-username(${user.userName})}">
        Username: james
      </span>
    </p>
    <p>
      <span th:text="#{personal-mail-with-credentials.credentials-password(${user.password})}">
        Password: changeit
      </span>
    </p>
    <p>
      <span th:text="#{personal-mail-with-credentials.credentials-change}">
        Please log in as soon as possible and change your password:
      </span>
      <a href="http://localhost:4200"
         th:href="${props.mailWithCredentials.loginUrl}"
         th:text="#{personal-mail-with-credentials.login}">
        LOGIN
      </a>
    </p>
    <p>
      <span th:text="#{personal-mail-with-credentials.regards}">
        Regards,
      </span>
      <br/>
      <span th:text="${props.personalName}">
        Anna Livia
      </span>
    </p>
  </body>
</html>
